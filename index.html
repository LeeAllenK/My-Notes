<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/fa7b4f69c2.js" crossorigin="anonymous"></script>
	</head>
	<body class="background">
		<div class="lightbulb">
			<i class="fa-solid fa-lightbulb"></i>
		</div>
		<div class="loginOuter">
			<div class="loginBox">
				<ul class="items">
					<div class="title">
						<p>My Notes</p>
					</div>
					<li class="sign-in"><label for="email">UserName</label><br /></li>
					<li class="user-text"><input type="email" id="email"  size="13" pattern=".+@mail.com" required /><span class="no-user"></span><br /></li>
					<li class="password"><label for="password">Password</label><br /></li>
					<li class="user-pw"><input type="text" id="password" name="password" required /><span class="no-pass"></span><br /></li>
					<li ><button class="loginBtn" onclick="login()">Login</button></li>
					<li class="forgot"><a class="link" href="user-name.html" target="_blank">Forgot Username/Password?</a></li>
				</ul>
			</div>
		</div>
		<div class="appBox">
		<div class="app">	
			<h1>Notes</h1>
			<br/>
			<label class='info' for="on">
				<input id='text' type="text" placeholder="Add a note!" minlength="1" maxlength="60"/>
				<input id="add" type="button" value="ADD"/>
			</label>
			<ul id="ul-Notes">
				<li class="list"></li>
			</ul>
		</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
